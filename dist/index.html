<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="alert"></div>
  <header>
    <div class="connect d-none">
      <form action="" class="connect__form">
        <input class="connect__input" type="text" placeholder="ID комнаты">
        <button class="connect__btn btn">Подключиться комнате</button>
      </form>
    </div>
    <div class="exit">
      <span class="connect__id">ID: <span class="connect__id__id">12</span></span>
      <button class="btn exit__btn">exit</button>
    </div>
  </header>
  
  <div class="chat">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button>Отправить</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
